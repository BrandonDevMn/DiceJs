<!-- The main and probably only page of JsDice -->
<html>
	<!-- head of the doc -->
	<head>
		<!-- configure -->
		<title>JsDice</title>
		<link rel="icon" href="./img/icon.JPG">
		<link rel="apple-touch-icon" href="./img/icon.JPG">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
		<!-- imports -->
		<script src="./js/home.js"></script>
		<script src="./js/dice.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/home.css" />
	</head>	
	<!-- body of the doc -->
	<body>
		<!-- view wrapper -->
		<div>
			<!-- output view -->
			<div class="rolloutput" onclick="HRoll(6)">
				<div id="rollresult"></div>
				<div id="dicetype"></div>
				<div id="timestamp"></div>
			</div>
			<!-- controls -->
			<div class="rollcontrols">
				<div class="slidecontainer">
				<input type="range" min="1" max="100" value="1" class="slider" id="diceCntSlider" oninput="OnSlide()" >
				<label id="sliderlabel">1</label>
				</div>
				<img src="./img/dice/d4.png" class="d4icon diceicon">
				<img src="./img/dice/d6.png" class="d6icon diceicon">
				<img src="./img/dice/d8.png" class="d8icon diceicon">
				<img src="./img/dice/d10.png" class="d10icon diceicon">
				<img src="./img/dice/d12.png" class="d12icon diceicon">
				<img src="./img/dice/d20.png" class="d20icon diceicon">
			</div>
		</div>
	</body>
</html>
